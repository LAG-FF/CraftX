<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftX â€” Minimal UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="top">
            <div class="brand">
                <img class="logo" src="https://storage.craftx.site/f1/CraftX.png" alt="CraftX Logo">
                CraftX
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search name or description...">
                <button class="search-btn">
                    <img class="search-icon" src="https://storage.craftx.site/f1/Search.png" alt="Search">
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-type="map">Maps</div>
            <div class="tab" data-type="asset">Assets</div>
            <div class="tab" data-type="tool">Tools</div>
            <div class="tab" data-type="other">Others</div>
        </div>

        <div class="content-container">
            <div id="content">
                <div class="loading">Loading content...</div>
            </div>
        </div>

        <div class="pagination"></div>
    </div>

    <div class="detail-view" id="detailView">
        <div class="detail-content" id="detailContent"></div>
    </div>

    <div class="footer">A PRODUCT OF LAG FF</div>

    <script src="script.js"></script>
</body>
</html>
