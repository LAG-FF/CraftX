<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftX ‚Äî Minimal UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/BG.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }

        .app {
            max-width: 420px;
            margin: auto;
            padding: 16px;
        }

        .top {
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .brand {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        .search-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .search-icon {
            width: 20px;
            height: 20px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 16px;
            background: rgba(0,0,0,0.4);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }
        .tab:hover {
            background: rgba(255,255,255,0.25);
        }

        .card {
            background: rgba(0,0,0,0.5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .title {
            text-align: center;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: bold;
        }
        .preview {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-badge {
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .share-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 6px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            transition: all 0.3s ease;
        }
        .share-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .share-icon {
            width: 20px;
            height: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        .page {
            background: rgba(0,0,0,0.4);
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .page.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }
        .page:hover {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="top">
            <div class="brand">
                <img class="logo" src="https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/LAG-FF.jpg" alt="CraftX Logo">
                CraftX
            </div>
            <button class="search-btn">
                <img class="search-icon" src="https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/Search.png" alt="Search">
            </button>
        </div>

        <div class="tabs">
            <div class="tab active">Maps</div>
            <div class="tab">Assets</div>
            <div class="tab">Tools</div>
            <div class="tab">Others</div>
        </div>

        <div class="card">
            <div class="title">MAP NAME</div>
            <div class="preview">
                <div>IMAGE WILL SHOW HERE</div>
                <img class="preview-img" src="" alt="Preview">
            </div>
            <div class="card-footer">
                <div class="user-badge">üòÅ</div>
                <button class="share-btn">
                    <img class="share-icon" src="https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/Share.png" alt="Share">
                </button>
            </div>
        </div>

        <div class="pagination">
            <div class="page active">1</div>
            <div class="page">2</div>
            <div class="page">3</div>
            <div class="page">4</div>
            <div class="page">...</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
        
        document.querySelectorAll('.page').forEach(page => {
            page.addEventListener('click', () => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                page.classList.add('active');
            });
        });
    </script>
</body>
</html>
