<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftX ‚Äî Minimal UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/BG.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }

        .app {
            max-width: 420px;
            margin: auto;
            padding: 16px;
        }

        .top {
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .brand {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        .search-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .search-icon {
            width: 20px;
            height: 20px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 16px;
            background: rgba(0,0,0,0.4);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }
        .tab:hover {
            background: rgba(255,255,255,0.25);
        }

        .card {
            background: rgba(0,0,0,0.5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .user-badge {
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-name {
            font-size: 14px;
        }
        .share-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            transition: all 0.3s ease;
        }
        .share-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .share-icon {
            width: 20px;
            height: 20px;
        }
        .preview {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .description {
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        .page {
            background: rgba(0,0,0,0.4);
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .page.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }
        .page:hover {
            background: rgba(255,255,255,0.25);
        }

        .detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        .detail-content {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(30,30,30,0.95);
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detail-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .detail-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        .detail-description {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .action-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .youtube-btn {
            background: #ff0000;
            color: white;
        }
        .youtube-btn:hover {
            background: #cc0000;
        }
        .code-btn {
            background: #4CAF50;
            color: white;
        }
        .code-btn:hover {
            background: #3e8e41;
        }
        .link-btn {
            background: #2196F3;
            color: white;
        }
        .link-btn:hover {
            background: #0b7dda;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            font-size: 18px;
        }
        .empty {
            text-align: center;
            padding: 40px 20px;
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="top">
            <div class="brand">
                <img class="logo" src="https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/CraftX.png" alt="CraftX Logo">
                CraftX
            </div>
            <button class="search-btn">
                <img class="search-icon" src="https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/Search.png" alt="Search">
            </button>
        </div>

        <div class="tabs">
            <div class="tab active" data-type="map">Maps</div>
            <div class="tab" data-type="asset">Assets</div>
            <div class="tab" data-type="tool">Tools</div>
            <div class="tab" data-type="other">Others</div>
            <div class="tab" data-type="team">Team</div>
        </div>

        <div id="content">
            <div class="loading">Loading content...</div>
        </div>

        <div class="pagination">
            <div class="page active">1</div>
            <div class="page">2</div>
            <div class="page">3</div>
            <div class="page">4</div>
            <div class="page">...</div>
        </div>
    </div>

    <div class="detail-view" id="detailView">
        <div class="detail-content" id="detailContent">
            <!-- Detail content will be inserted here -->
        </div>
    </div>

    <script>
        // Global variables
        let currentType = 'map';
        let currentData = [];
        let teamData = [];

        // DOM elements
        const contentEl = document.getElementById('content');
        const detailViewEl = document.getElementById('detailView');
        const detailContentEl = document.getElementById('detailContent');
        const tabs = document.querySelectorAll('.tab');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Load team data first (for creator names)
            fetchData('team').then(data => {
                teamData = data.team || [];
                // Load initial content (maps)
                loadContent('map');
            }).catch(error => {
                console.error('Error loading team data:', error);
                contentEl.innerHTML = `<div class="error">Failed to load data. Please try again later.</div>`;
            });

            // Set up tab click events
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const type = tab.getAttribute('data-type');
                    currentType = type;
                    loadContent(type);
                });
            });

            // Close detail view when clicking outside
            detailViewEl.addEventListener('click', (e) => {
                if (e.target === detailViewEl) {
                    closeDetailView();
                }
            });
        });

        // Fetch data from API
        async function fetchData(type) {
            try {
                const response = await fetch(`https://craftx-json-stored.vercel.app/view/${type}`, {
                    headers: {
                        'X-View-Key': 'keyview'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        // Load content based on type
        async function loadContent(type) {
            contentEl.innerHTML = `<div class="loading">Loading ${type} content...</div>`;

            try {
                const data = await fetchData(type);
                currentData = data[type] || [];
                
                // Filter out invisible items
                const visibleItems = currentData.filter(item => item.visible !== false);
                
                if (visibleItems.length === 0) {
                    contentEl.innerHTML = `<div class="empty">No ${type} content available at the moment.</div>`;
                    return;
                }

                // Render items
                renderItems(visibleItems, type);
            } catch (error) {
                contentEl.innerHTML = `<div class="error">Failed to load ${type} content. Please try again later.</div>`;
            }
        }

        // Render items to the content area
        function renderItems(items, type) {
            contentEl.innerHTML = '';
            
            items.forEach(item => {
                const creator = teamData.find(teamMember => teamMember.id === item.creator_id) || {};
                
                const card = document.createElement('div');
                card.className = 'card';
                card.addEventListener('click', () => {
                    showDetailView(item, type);
                });
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="user-badge">
                            <img class="user-icon" src="${creator.img_url || 'https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/nouser.png'}" alt="${creator.name || 'Unknown'}">
                            <span class="user-name">${creator.name || 'Unknown'}</span>
                        </div>
                        <button class="share-btn" onclick="event.stopPropagation(); shareItem('${type}', ${item.id})">
                            <img class="share-icon" src="https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/Share.png" alt="Share">
                        </button>
                    </div>
                    
                    <div class="preview">
                        <img class="preview-img" src="${item.img_url}" alt="${item.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div style="display: ${item.img_url ? 'none' : 'flex'}; align-items: center; justify-content: center;">IMAGE NOT AVAILABLE</div>
                    </div>
                    
                    <div class="title">${item.name}</div>
                    <div class="description">${item.description || 'No description available'}</div>
                `;
                
                contentEl.appendChild(card);
            });
        }

        // Show detail view for an item
        function showDetailView(item, type) {
            const creator = teamData.find(teamMember => teamMember.id === item.creator_id) || {};
            
            let buttonsHTML = '';
            
            if (type === 'map' || type === 'asset') {
                // Map and asset codes
                if (item.map_code_ind && item.map_code_ind.length > 0) {
                    item.map_code_ind.forEach(code => {
                        buttonsHTML += `
                            <button class="action-btn code-btn" onclick="copyToClipboard('${code.code}')">
                                üìã ${code.name}: ${code.code}
                            </button>
                        `;
                    });
                }
                
                if (item.map_code_other && item.map_code_other.length > 0) {
                    item.map_code_other.forEach(code => {
                        buttonsHTML += `
                            <button class="action-btn code-btn" onclick="copyToClipboard('${code.code}')">
                                üìã ${code.name}: ${code.code}
                            </button>
                        `;
                    });
                }
            } else if (item.button_links && item.button_links.length > 0) {
                // Other button links
                item.button_links.forEach(link => {
                    if (link.type === 'download file') {
                        buttonsHTML += `
                            <button class="action-btn link-btn" onclick="window.open('${link.url}', '_self')">
                                ‚¨áÔ∏è ${link.label}
                            </button>
                        `;
                    } else {
                        buttonsHTML += `
                            <button class="action-btn link-btn" onclick="window.open('${link.url}', '_blank')">
                                üîó ${link.label}
                            </button>
                        `;
                    }
                });
            }
            
            // YouTube button if available
            if (item.youtube_url) {
                buttonsHTML = `
                    <button class="action-btn youtube-btn" onclick="window.open('${item.youtube_url}', '_blank')">
                        ‚ñ∂Ô∏è Watch on YouTube
                    </button>
                ` + buttonsHTML;
            }
            
            detailContentEl.innerHTML = `
                <button class="close-btn" onclick="closeDetailView()">√ó</button>
                <img class="detail-image" src="${item.img_url}" alt="${item.name}" onerror="this.style.display='none'">
                <div class="detail-title">${item.name}</div>
                <div class="detail-description">${item.description || 'No description available'}</div>
                <div class="user-badge">
                    <img class="user-icon" src="${creator.img_url || 'https://tfmuzuipuajtjzrjdkjt.supabase.co/storage/v1/object/public/craftxv1/nouser.png'}" alt="${creator.name || 'Unknown'}">
                    <span class="user-name">Created by: ${creator.name || 'Unknown'}</span>
                </div>
                <div class="action-buttons">
                    ${buttonsHTML || '<p>No actions available</p>'}
                </div>
            `;
            
            detailViewEl.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close detail view
        function closeDetailView() {
            detailViewEl.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Share item URL
        function shareItem(type, id) {
            const url = `${window.location.origin}${window.location.pathname}#${type}/${id}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this CraftX content',
                    url: url
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    prompt('Copy this link:', url);
                });
            }
        }

        // Handle URL hash changes for direct links
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            const parts = hash.split('/');
            
            if (parts.length === 2) {
                const type = parts[0];
                const id = parseInt(parts[1]);
                
                // Find the tab with this type and click it
                const tab = document.querySelector(`.tab[data-type="${type}"]`);
                if (tab) {
                    tab.click();
                    
                    // After content loads, find the item and show its detail
                    setTimeout(() => {
                        const item = currentData.find(item => item.id === id);
                        if (item && item.visible !== false) {
                            showDetailView(item, type);
                        }
                    }, 500);
                }
            }
        });

        // Check for hash on page load
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            const parts = hash.split('/');
            
            if (parts.length === 2) {
                const type = parts[0];
                const id = parseInt(parts[1]);
                
                // Load the team data first, then the content type
                fetchData('team').then(data => {
                    teamData = data.team || [];
                    
                    // Find the tab with this type and click it
                    const tab = document.querySelector(`.tab[data-type="${type}"]`);
                    if (tab) {
                        tab.click();
                        
                        // Load the specific content type
                        fetchData(type).then(data => {
                            currentData = data[type] || [];
                            
                            // Find the item and show its detail
                            const item = currentData.find(item => item.id === id);
                            if (item && item.visible !== false) {
                                showDetailView(item, type);
                            }
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
