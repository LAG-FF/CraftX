<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftX â€” Minimal UI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the new elements */
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .github-link:hover {
            color: #333;
        }
        
        .github-icon {
            width: 16px;
            height: 16px;
        }
        
        .footer {
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .footer:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="top">
            <div class="brand">
                <img class="logo" src="https://storage.craftx.site/f1/CraftX.png" alt="CraftX Logo">
                CraftX
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search name or description...">
                <button class="search-btn">
                    <img class="search-icon" src="https://storage.craftx.site/f1/Search.png" alt="Search">
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-type="map">Maps</div>
            <div class="tab" data-type="asset">Assets</div>
            <div class="tab" data-type="tool">Tools</div>
            <div class="tab" data-type="other">Others</div>
        </div>

        <div class="content-container">
            <div id="content">
                <div class="loading">Loading content...</div>
            </div>
        </div>

        <div class="pagination"></div>
        
        <!-- Added GitHub link -->
        <a href="https://www.google.com" target="_blank" class="github-link">
            <img class="github-icon" src="https://storage.craftx.site/f1/GitHub.png" alt="GitHub">
            Open Source on GitHub
        </a>
    </div>

    <div class="detail-view" id="detailView">
        <div class="detail-content" id="detailContent"></div>
    </div>

    <!-- Updated footer with clickable link -->
    <div class="footer" onclick="window.location.href='https://www.google.com'">A PRODUCT OF LAG FF</div>

    <script src="script.js"></script>
    <script>
        // Add click event to footer if not already handled
        document.querySelector('.footer').addEventListener('click', function() {
            window.location.href = 'https://www.google.com';
        });
    </script>
</body>
</html>
